databaseChangeLog:
  - changeSet:
      id: 1
      author: dkniep
      changes:
        - createTable:
            tableName: alert
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: bigint
              - column:
                  name: raw
                  type: clob
              - column:
                  name: active
                  type: boolean
              - column:
                  name: keyword
                  type: nvarchar(255)
              - column:
                  name: date_time
                  type: datetime
              - column:
                  name: description
                  type: nvarchar(255)
              - column:
                  name: address_type
                  type: nvarchar(255)
              - column:
                  name: address
                  type: nvarchar(255)
        - createTable:
            tableName: organisation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(255)
  - changeSet:
      id: 2
      author: dkniep
      changes:
        - addColumn:
            tableName: alert
            columns:
              - column:
                  name: route
                  type: clob
  - changeSet:
      id: 3
      author: dkniep
      changes:
        - addColumn:
            tableName: alert
            columns:
              - column:
                  name: address_lat
                  type: nvarchar(30)
              - column:
                  name: address_lng
                  type: nvarchar(30)
        - addColumn:
            tableName: organisation
            columns:
              - column:
                  name: address_lat
                  type: nvarchar(30)
              - column:
                  name: address_lng
                  type: nvarchar(30)
  - changeSet:
      id: 4
      author: dkniep
      changes:
        - addColumn:
            tableName: alert
            columns:
              - column:
                  name: address_geocoded
                  type: clob